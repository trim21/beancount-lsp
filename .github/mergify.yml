pull_request_rules:
  - name: label conflicts
    conditions:
      - conflict
    actions:
      label:
        toggle:
          - conflict

  - name: Automatic merge on approval
    conditions:
      - '#commits-behind=0'
      - or:
          - '#approved-reviews-by>=1'
          - label=ci:auto-merge
      - or:
          - not:
              and:
                - 'head *= renovate/lockfile-maintenance-*'
          - 'created-at<=24h ago'
      - base=master
      - check-success=vscode-test
      - check-success=cargo-test
      - check-success=wheel-test
      - check-success=cargo-fmt-lint
    actions:
      merge:
        method: squash
